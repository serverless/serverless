language: node_js

matrix:
  exclude:
    - node_js: '6.2'
      env:
        - secure: 
        - secure: 
  include:
    - node_js: '4.4'
      env:
        SLS_IGNORE_WARNING=*
    - node_js: '5.11'
      env:
        SLS_IGNORE_WARNING=*
    - node_js: '6.2'
      env:
        SLS_IGNORE_WARNING=*
    - node_js: '6.2'
      env:
        - INTEGRATION_TEST=true
        - INTEGRATION_TEST_SUITE=simple
        - SLS_IGNORE_WARNING=*
        - secure: 
        - secure: 
    - node_js: '8.9'
      env:
        SLS_IGNORE_WARNING=*
    - node_js: '8.9'
      env:
        - INTEGRATION_TEST=true
        - INTEGRATION_TEST_SUITE=simple
        - SLS_IGNORE_WARNING=*
        - secure: 
        - secure: 
    - node_js: '8.9'
      env:
        - DISABLE_TESTS=true
        - LINTING=true

sudo: false

install:
  - travis_retry npm install

script:
  - if [[ -z "$INTEGRATION_TEST" && -z "$DISABLE_TESTS" ]]; then npm test; fi
  - if [[ ! -z "$DISABLE_TESTS" && ! -z "$LINTING" && -z "$INTEGRATION_TEST" ]]; then npm run lint; fi
  - if [[ ! -z "$INTEGRATION_TEST" && ! -z ${AWS_ACCESS_KEY_ID+x} && "$INTEGRATION_TEST_SUITE" == "simple" ]]; then npm run simple-integration-test; fi

after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

deploy:
  provider: npm
  email: services@serverless.com
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
