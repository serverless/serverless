language: node_js
matrix:
  exclude:
    - os: linux
      node_js: "6.2"
      env:
        - secure: 
        - secure: 
  include:
    # Linux tests
    - os: linux
      node_js: "6.2"
      env: SLS_IGNORE_WARNING=*
    - os: linux
      node_js: "8.9"
      env: SLS_IGNORE_WARNING=*
    - os: linux
      node_js: "10.7"
      env: SLS_IGNORE_WARNING=*
    - os: linux
      node_js: "10.7"
      env:
        - INTEGRATION_TEST=true
        - SLS_IGNORE_WARNING=*
        - secure: 
        - secure: 
    - os: linux
      node_js: "10.7"
      env:
        - DISABLE_TESTS=true
        - LINTING=true
    # Windows tests
    - os: windows
      node_js: "10.7"
      env: SLS_IGNORE_WARNING=*
sudo: false
install:
  - travis_retry npm install
  # ensure that Python 2 and Ruby are installed
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install python ruby; else choco install python2 ruby; fi
  - if [ $TRAVIS_OS_NAME = windows ]; then export PATH="/c/Python27:/c/Python27/Scripts:$PATH"; fi
script:
  - if [[ -z "$INTEGRATION_TEST" && -z "$DISABLE_TESTS" ]]; then npm test; fi
  - if [[ ! -z "$DISABLE_TESTS" && ! -z "$LINTING" && -z "$INTEGRATION_TEST" ]]; then
    npm run lint; fi
  - if [[ ! -z "$INTEGRATION_TEST" ]]; then npm run integration-test-run-package; fi
  - if [[ ! -z "$INTEGRATION_TEST" && ! -z ${AWS_ACCESS_KEY_ID+x} ]]; then npm run integration-test-run-basic; fi
  - if [[ ! -z "$INTEGRATION_TEST" && ! -z ${AWS_ACCESS_KEY_ID+x} && "$TRAVIS_BRANCH"
    == "master" && "$TRAVIS_PULL_REQUEST" == "false" ]]; then npm run integration-test-run-all; fi
  - if [[ ! -z "$INTEGRATION_TEST" && ! -z ${AWS_ACCESS_KEY_ID+x} ]]; then npm run integration-test-cleanup; fi
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
deploy:
  provider: npm
  email: services@serverless.com
  skip_cleanup: true
  on:
    tags: true
    node: 10.7
  api_key:
    secure: 
