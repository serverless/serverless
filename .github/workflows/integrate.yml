        run: npm run integration-test-run-package

  linuxNode6:
    name: '[Linux] Node.js v6: Unit tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Retrieve ~/.npm from cache
