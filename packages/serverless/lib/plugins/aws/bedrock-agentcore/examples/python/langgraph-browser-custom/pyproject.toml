[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langgraph-browser-custom-agent"
version = "1.0.0"
description = "LangGraph agent with custom browser and session recording"
requires-python = ">=3.10"
dependencies = [
    "bedrock-agentcore>=1.3.0",
    "langchain>=1.2.10",
    "langchain-aws>=1.2.5",
    "langgraph>=1.0.8",
    "playwright>=1.42.0",
    "nest_asyncio>=1.5.0",
]
