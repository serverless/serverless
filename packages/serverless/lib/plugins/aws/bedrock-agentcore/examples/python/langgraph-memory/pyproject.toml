[project]
name = "langgraph-memory-agent"
version = "1.0.0"
description = "LangGraph agent with AgentCore Memory for conversation persistence"
dependencies = [
    "bedrock-agentcore>=1.3.0",
    "langgraph>=1.0.8",
    "langchain-aws>=1.2.5",
    "langchain-core>=1.2.13",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
