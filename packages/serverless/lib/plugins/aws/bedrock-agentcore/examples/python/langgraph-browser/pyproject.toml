[project]
name = "langgraph-browser-agent"
version = "1.0.0"
description = "LangGraph agent with AgentCore Browser for web automation"
requires-python = ">=3.12"

dependencies = [
    "bedrock-agentcore>=1.3.0",
    "langchain>=1.2.10",
    "langchain-aws>=1.2.5",
    "langgraph>=1.0.8",
    "playwright>=1.42.0",
    "beautifulsoup4>=4.12.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
