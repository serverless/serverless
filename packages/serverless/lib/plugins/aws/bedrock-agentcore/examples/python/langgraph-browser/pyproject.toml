[project]
name = "langgraph-browser-agent"
version = "1.0.0"
description = "LangGraph agent with AgentCore Browser for web automation"
requires-python = ">=3.12"

dependencies = [
    "bedrock-agentcore>=0.1.0",
    "langchain>=0.3.0",
    "langchain-aws>=0.2.0",
    "langgraph>=0.2.0",
    "playwright>=1.42.0",
    "beautifulsoup4>=4.12.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
