service: sam-integration-tests-framework

provider:
  name: aws
  runtime: nodejs20.x
  stackName: sam-integration-tests-sam-compose-framework-${env:STACK_RANDOM_ID}
  iam:
    role:
      name: sam-tests-framework-role-${env:STACK_RANDOM_ID}

functions:
  hello:
    handler: handler.handler
    events:
      - httpApi:
          path: /
          method: get

resources:
  Outputs:
    frameworkOutput:
      Value: 'Framework Output Test'
