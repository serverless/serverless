# org: serverlesstestaccount
org: ${env:ORG} # ORG is defined in the .env file
app: ${file:data.json#app} # data.json is a file in the same directory as serverless.yml
service: ${env:SERVICE} # SERVICE is defined in the .env.prod file

stages:
  prod:
    resolvers:
      resolver-1:
        type: example
        option1: ${resolver-2:/resolvers/sample-param} ${aws:/resolvers/sample-param} # /resolvers/sample-param in SSM is 'ssm-value'
  default:
    params:
      local-param: local-value
    resolvers:
      resolver-2:
        type: aws

functions:
  hello:
    handler: handler.${opt:handlerName} # handlerName is specified in the command line options
    name: ${resolver-1:key} # this is resolved by vault resolver
    description: ${param:local-param} ${param:dashboard-param} # fetched from Dashboard Parameters
