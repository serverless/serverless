[project]
name = "sls-uv-path-dependency-test"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
  "my-path-package",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sls_uv_path_dependency_test"]

[tool.uv.sources]
my-path-package = { path = "./local_pkg", editable = true }
