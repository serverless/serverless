service: serverless-webpack-typescript-example

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10

functions:
# Example with LAMBDA-PROXY integration
# Invoking locally:
# sls webpack invoke -f hello
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
          integration: lambda
