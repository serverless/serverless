service: service

configValidationMode: error
frameworkVersion: '*'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  fnService:
    handler: index.handler
  fnIndividual:
    handler: index.handler
    package:
      individually: true

  fnGo:
    handler: bin/main
    runtime: go1.x

layers:
  layer:
    path: layer
