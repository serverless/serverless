service: CHANGE_TO_UNIQUE_PER_RUN

provider:
  name: aws
  runtime: nodejs12.x
  versionFunctions: false
  logs:
    websocket: true

functions:
  # core functions
  minimal:
    handler: core.minimal
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default
